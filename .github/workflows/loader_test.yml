name: Loader Test

on:
  workflow_dispatch:

jobs:
  loader-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run Loader Simulation (Debug Slot 3)
        env:
          LOADER_DEBUG: 'slot3'
        run: |
          python3 src/loader/loader.py all
