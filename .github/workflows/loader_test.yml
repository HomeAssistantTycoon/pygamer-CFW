name: Loader Simulation Test

on:
  workflow_dispatch:
    inputs:
      slot:
        description: 'Slot index to load (0â€“3) or "all" to test all slots'
        required: true
        default: '0'

jobs:
  test_loader:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Run Loader Simulation
        run: python3 src/loader/loader.py ${{ github.event.inputs.slot }}
